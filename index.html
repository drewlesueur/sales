<html> 
<head>
<meta name="viewport" content="initial-scale = 1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<script src="thumbs.js"></script>
<style>
  * {
    padding: 0;
    margin: 0;
    font-family: Helvetica;
    box-sizing: border-box;
  }

  input {
    font-size: 20px;
    padding: 5px;
    margin: 3px;
    border: 1px solid black;
    -webkit-border-radius: 0px;
    -webkit-appearance: none;
  }
  input[type="submit"] {
    margin: 0;
    -webkit-border-radius: 0px;
    background-color: black;
    -webkit-appearance: none;
    font-weight: bold;
    color: white;
  }
</style>
</head>
<body>
<h1>Salesmin</h1>
<br />
<form id="contactForm">
  <input type="text" id="name" placeholder="Add a name"/> <br />
  <input type="text" id="note" placeholder="Add a note"/> <br />
  <input type="submit" value="Save" style="width: 90%;"/>
</form>
<div id="contacts">
</div>
<script src="http://localhost:8024/socket.io/socket.io.js"></script>
<script type="text/thumbs" src="config-client.thumbs"></script>
<script type="text/thumbs" src="client.thumbs"></script>
<script type="text/thumbs" src="clientUI.thumbs"></script>
</body>
